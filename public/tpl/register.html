{% extends 'layout.html' %}
	{% block content %}
	 

<div  style="padding: 15px; padding-bottom: 0px;">
		<form action="/register" method="post" accept-charset="UTF-8">
		  <input id="username" style="margin-bottom: 15px;" type="text" name="username" readonly="true" size="30" value={{username}} />
		  <input id="password" style="margin-bottom: 15px;" type="password" name="password" size="30" placeholder="Password"/>
		  <input id="repeat-password" style="margin-bottom: 15px;" type="password" name="repeat-password" size="30" placeholder="Repeat Password"/>
		

		  <input class="btn btn-primary" style="clear: left; width: 100%; height: 32px; font-size: 13px;" type="submit" name="commit" value="Sign up" />
		</form>
    </div>
	{% if message %}
	<p>{{ message }}</p>
	{%endif%}
	
{% endblock %}
